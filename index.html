<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator OOP</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>JS Calculator OOP</h1>
        <div class="calculator-container">
            <div class="operation-display">
                <div class="previous-operation"></div>
                <div class="current-operation"></div>
            </div>
            <div class="buttons-display">
                <button class="operation">CE</button>
                <button class="operation">C</button>
                <button class="operation">DEL</button>
                <button class="operation">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation">+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
